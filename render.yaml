services:
  - type: web
    name: library-api
    runtime: go
    buildCommand: go build -o main ./cmd/server
    startCommand: ./main
    envVars:
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: DB_SQLITE_PATH
        value: /var/data/library.db
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
