version: '3.8'

services:
  api:
    build: .
    container_name: library_api
    environment:
      PORT: 8080
      GIN_MODE: release
      DB_SQLITE_PATH: /var/data/library.db
      FILE_STORAGE_PATH: /var/data/uploads
      BASE_URL: http://localhost:8080
      JWT_SECRET: super-secret-jwt-key-for-development-only
      JWT_EXPIRES_IN: 24h
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    volumes:
      - library_data:/var/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: library_frontend
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  library_data:
